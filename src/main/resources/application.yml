spring:
  datasource:
    url: ${datasource}?createDatabaseIfNotExist = true
    username: ${username}
    password: ${password}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        default_batch_fetch_size: 1000
  jwt:
    header: Authorization
    secret: ${JWT_SECRET_KEY}

server:
  port: 8080